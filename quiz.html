    <div>
        <h1>Triangle Quiz</h1>
        <form class="quiz-form">
            <div class="question-container">
                <p>What is the Third Angle for the Triangle where Angle 1 = 45° and Angle 2 = 45° ?</p>
                <label>
                    <input type="radio" name="question1" value="45°">45°
                </label>
                <label>
                    <input type="radio" name="question1" value="60°">60°
                </label>
                <label>
                    <input type="radio" name="question1" value="90°">90°
                </label>
            </div>
            <div class="question-container">
                <p>If Triangle has an Angle of 90°, What is it called?</p>
                <label>
                    <input type="radio" name="question2" value="obtuse">Obtuse Angle
                </label>
                <label>
                    <input type="radio" name="question2" value="acute">Acute Angle
                </label>
                <label>
                    <input type="radio" name="question2" value="right angled">Right Angled
                </label>
            </div>
        </form>
        <button id="submit-answer-btn">Submit Answer</button>
        <div id="output"></div>
        <script src="quiz.js"></script>
    </div>
